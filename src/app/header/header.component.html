<mat-toolbar [color]="localColor">
  <span style="width: 55%;">{{appTitle}}</span>
  <span class="example-spacer" style="margin-left: 15px; color: #b1b2a4 ">Task Status：{{taskInfo}}</span>
  <span class="example-spacer" style="margin-left: 10px; color: #b1b2a4">Warning Status：{{sysStatus ? 'None' : 'Abnormal'}}</span>
  <mat-icon class="ico" *ngIf="showMaintianBell"></mat-icon>
  <mat-icon class="notifyMaintain" *ngIf="showMaintianBell">Maintain</mat-icon>
  <button mat-icon-button [matMenuTriggerFor]="menu" >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="loginOrLogout()">
      <mat-icon>account_circle</mat-icon>
      <span>{{loginStatus == 0 ? 'Login':(loginStatus == 2 ? 'Verifying...' :'Logout')}}</span>
    </button>
    <button mat-menu-item (click)="gotoMonitor()">
      <mat-icon>apps</mat-icon>
      <span>Monitoring Center</span>
    </button>
    <button mat-menu-item (click)="refresh()">
      <mat-icon>refresh</mat-icon>
      <span>Refresh</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
</mat-toolbar>
<nz-modal style="font-size: 0.5rem" [(nzVisible)]="showDialog" nzTitle="Hint" (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <p style="font-size: 0.5rem">{{ dialogMsg }}</p>
  </ng-container>
</nz-modal>
<nz-modal style="font-size: 0.5rem" [(nzVisible)]="showPwDialog" nzTitle="Hint" (nzOnCancel)="pwHandleCancel()"
  (nzOnOk)="pwHandleOk()">
  <ng-container *nzModalContent>
    <p style="font-size: 0.6rem">Enter Password</p>
    <input maxlength="6" placeholder="Enter" [(ngModel)]="loginPw" nzAutosize
     style="font-size: 0.6rem;width: 8rem;height: 1.2rem; color: ivory;background-color:#484845;border-radius: 0.1rem;border-color: grey;"/>
  </ng-container>
</nz-modal>
