

 
<mat-card style="height: 9rem;">
    <div class="taskInfLayout" >
    <p [style.grid-area]="'taskName'">任务号: {{taskUid}}</p> 
    <div [style.grid-area]="'taskPos'" fxLayout="row" >
        <p >使用工位:  </p>   <!-- style="margin-top: 0.5rem;" -->
        
        <div *ngFor="let pos of poses;" style="margin-top: 0.5rem;">
            <mat-icon style="color: yellow;">{{pos}}</mat-icon>
        </div>
    </div>
    <p [style.grid-area]="'alarm'">报警信息: </p> 
    </div>

    <!-- <div class="taskInfChartLayout"> -->
        <ng-template taskDirective class="taskInfChartLayout" ></ng-template>
    <!-- </div> -->
</mat-card>
