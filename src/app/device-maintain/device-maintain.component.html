<div class="cLayout">
    <mat-card style="width: auto;margin-right: 0.3rem;margin-bottom: 0.3rem;" class="content">
        <div style="display:flex;flex-direction: column;width: 100%;">
            <mat-card-content fxLayout="row">
                <label style="width: 4.5rem;font-size: 0.6rem;">Maintenance Instruction：</label>
                <textarea nz-input
                    style="font-size: 0.6rem;width: 28.5rem;height: 3.5rem;color: ivory;background-color:#484845;border-radius: 0.1rem;border-color: grey;padding: 0.1rem;"
                    maxlength="120" placeholder="Enter Instruction Content" [(ngModel)]="maintianDes" nzAutosize></textarea>
            </mat-card-content>
            <button mat-raised-button color="primary" class="buttonSize"
                style="width: 5rem;margin-left: 28rem; justify-self:baseline;" (click)="saveMaintainDes()">Save</button>
            <div fxLayout="row" style="height:1px; background-color:darkgrey;margin-top: 1rem;"></div>
            <mat-card-content fxLayout="row">
                <div style="display: flex;flex-direction: row;margin-top: 1rem;">
                    <mat-label style="width: 4.5rem; font-size: 0.6rem;">Dats in Advance：</mat-label>
                    <input type="number" min="1"
                        oninput="value.length > 3 ? value=value.slice(0,3) : this.value=this.value.replace(/\D/g);"
                        style="font-size: 0.6rem;width: 11rem;height: 1.2rem; color: ivory;background-color:#484845;border-radius: 0.1rem;border-color: grey; "
                        placeholder="Enter Days" [(ngModel)]="noticeDaysCnt">
                    <mat-label style="width: 5.5rem; font-size: 0.6rem;margin-left: 1rem;">Maintenance Cycle (days)：</mat-label>
                    <input type="number" min="1"
                        oninput="value.length > 3 ? value=value.slice(0,3) : this.value=this.value.replace(/\D/g);"
                        style="font-size: 0.6rem;width: 11rem;height: 1.2rem; color: ivory;background-color:#484845;border-radius: 0.1rem;border-color: grey;"
                        placeholder="Enter Days" [(ngModel)]="maintainDuration">
                </div>
            </mat-card-content>
            <button mat-raised-button color="primary" class="buttonSize"
                style="width: 5rem;margin-left: 28rem; justify-self:baseline;" (click)="setMaintainDays()">Setup</button>
            <div fxLayout="row" style="height:1px; background-color:darkgrey;margin-top: 1rem;"></div>
            <mat-card-content fxLayout="row">
                <div style="display: flex;flex-direction: row;margin-top: 1rem;">
                    <mat-label style="width: 4.5rem; font-size: 0.6rem;">Last Maintenance Time：</mat-label>
                    <textarea nz-input rows="2" disabled="true"
                        style="font-size: 0.6rem;width: 11rem;height: 1.2rem; color: #b1b2a4;background-color:#484845;border-radius: 0.1rem;border-color: grey; "
                        maxlength="30" placeholder="" [(ngModel)]="lastMaintainTime" nzAutosize></textarea>
                    <mat-label style="width: 5.5rem; font-size: 0.6rem;margin-left: 1rem;">{{showOverDays ?
                        'Overdue':'Countdown'}}(days)：</mat-label>
                    <textarea nz-input rows="2" disabled="true"
                        style="font-size: 0.6rem;width: 11rem;height: 1.2rem; color: #b1b2a4;background-color:#484845;border-radius: 0.1rem;border-color: grey;"
                        maxlength="30" placeholder="" [(ngModel)]="dayRemainingCnt" nzAutosize></textarea>
                </div>
            </mat-card-content>
            <button mat-raised-button color="primary" class="buttonSize"
                style="width: 5rem;margin-left: 28rem; justify-self:baseline;" (click)="showConfirmDialog(3)"
                [disabled]="isSaving">Maintenance</button>
            <div fxLayout="row" style="height:1px; background-color:darkgrey;margin-top: 1rem;"></div>
        </div>
    </mat-card>

    <nz-modal style="font-size: 0.5rem;" [(nzVisible)]="showConfirm"showConfirm nzTitle="Hint" (nzOnCancel)="confirmCancel()"
        (nzOnOk)="confirmOk()">
        <ng-container *nzModalContent>
            <p style="font-size: 0.5rem;">{{confirmMsg}}</p>
        </ng-container>
    </nz-modal>

    <nz-modal style="font-size: 0.5rem;" [(nzVisible)]="showMsgDialog" nzTitle="Hint" (nzOnCancel)="handleCancel()"
        (nzOnOk)="handleOk()">
        <ng-container *nzModalContent>
            <p style="font-size: 0.5rem;">{{dialogMsg}}</p>
        </ng-container>
    </nz-modal>
</div>
